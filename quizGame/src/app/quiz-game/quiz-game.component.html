<div class="quizPage">
    <div class="titleField">
        <h1 class="titleQuiz">{{selectedTitle}}</h1>
    </div>


    <div class="questionBox">
        <p [ngClass]="{'visibleQuestion': questionVisible, 'hiddenQuestion': !questionVisible}">{{selectedQuestion}}</p>
        <p [ngClass]="{'visibleAnswer': answerVisible, 'hiddenAnswer': !answerVisible}">Antwort: {{selectedAnswer}}</p>
        <div class="spieler">
            <button class="spielerName" *ngFor="let name of this.players" (click)="selectPlayer(name)"
                (click)="addScore(selectedPunkte)" (click)="showAnswer()" (click)="hideQuestion()">
                {{name.name}} {{name.score}}
            </button>
        </div>
    </div>

    <div class="score">
        <button class="showScore" (click)="showScore()">SCORE</button>
        <div class="scoreBoard"></div>
    </div>

    <div class="quitGame">
        <button class="quit" (click)="quitQuiz()">QUIT</button>
    </div>

    <div class="winners">

    </div>

    <div *ngIf="selectedQuiz" class="test">
        <div *ngFor="let category of selectedQuiz.categories" class="categories" [ngClass]="'p000'">
            <div class="categoryBoard">
                <div class="item" class="p000">{{ category.nameCategory }}</div>
                <div class="item" *ngFor="let question of category.questions; index as i" [ngClass]="'p'+(i+1)+'00'"
                    #questionPointer
                    (click)="chooseQuestion(question.frage, question.punkte, category.nameCategory, questionPointer, question.antwort)" (click)="hideAnswer()" (click)="showQuestion()">
                    {{ question.punkte }} 
                </div>
            </div>
        </div>
    </div>
    <div class="backgroundLineContainer">
        <div class="backgroundLine"></div>
    </div>
</div>
